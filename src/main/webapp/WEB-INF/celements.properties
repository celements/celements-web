# This is the celements configuration file

#-# disables log warnings for observation events with missing Remote/Local annotations
#-# value has to be fully qualified name of a class or package
#-# multiple definitions possible
celements.observation.noAnnotationMissingWarning=org.xwiki
# celements.observation.noAnnotationMissingWarning=com.celements.?

#-# only print stack traces for level ERROR and above
celements.logging.noStackTrace.level=ERROR

#-# WebSearch default values
celements.search.web.defaultValue.spacesBlackList=XWiki       
celements.search.web.defaultValue.spacesBlackList=Templates
celements.search.web.defaultValue.spacesBlackList=Tools
celements.search.web.defaultValue.spacesBlackList=Celements2
celements.search.web.defaultValue.spacesBlackList=Macros
celements.search.web.defaultValue.spacesBlackList=LocalMacros
celements.search.web.defaultValue.spacesBlackList=Ajax
celements.search.web.defaultValue.spacesBlackList=Overlay

celements.search.web.defaultValue.pageTypesBlackList=Redirect
celements.search.web.defaultValue.pageTypesBlackList=
